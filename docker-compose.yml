services:
  # ---- Banco de Dados ----
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_evento_decsi
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_evento_decsi"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---- Backend (FastAPI) ----
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: db_evento_decsi
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # ---- Frontend (Flutter Web + Nginx) ----
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
